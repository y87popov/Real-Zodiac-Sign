{% extends "base.html" %}

{% block content %}
    <h1 style="margin-left: 20px;">Enter Your Birth Date</h1>
    <form action="/process_date" method="POST" style="margin-left: 20px;">
        <div style="display: flex; flex-direction: column;">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required style="width: 50px;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required style="width: 50px;">
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
